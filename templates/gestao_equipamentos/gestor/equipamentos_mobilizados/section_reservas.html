<!-- Section para listar reservas de equipamentos mobilizados -->
<section class="bg-white p-4 sm:p-6 rounded-lg shadow-md mt-8" aria-label="Reservas de Equipamentos Mobilizados">

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">

                </tr>
            </thead>
