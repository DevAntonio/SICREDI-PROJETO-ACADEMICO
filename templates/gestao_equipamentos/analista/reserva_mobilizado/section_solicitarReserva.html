<!-- Seção para Solicitar Reserva -->
<section class="mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
       <h1 class="text-2xl font-bold text-gray-800 mb-4">Solicitar Reserva de Equipamento</h1>
       <form id="request-reservation-form">
           <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
               <div class="lg:col-span-1">
                   <label for="reserva-equip" class="block text-sm font-medium text-gray-700 mb-1">Equipamento</label>
                   <select id="reserva-equip" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#3b8114] focus:border-[#3b8114]" required>
                       <option value="" disabled selected>Selecione um item...</option>
                       <option value="Notebook Dell">Notebook Dell</option>
                       <option value="Projetor Epson">Projetor Epson</option>
                       <option value="Tablet Samsung">Tablet Samsung</option>
                   </select>
               </div>
               <div>
                   <label for="reserva-inicio" class="block text-sm font-medium text-gray-700 mb-1">Início da Reserva</label>
                   <input type="datetime-local" id="reserva-inicio" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#3b8114] focus:border-[#3b8114]" required>
               </div>
               <div>
                   <label for="reserva-fim" class="block text-sm font-medium text-gray-700 mb-1">Fim da Reserva</label>
                   <input type="datetime-local" id="reserva-fim" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#3b8114] focus:border-[#3b8114]" required>
               </div>
           </div>
           <div class="mt-6 text-right">
                <button type="submit" class="w-full md:w-auto flex items-center justify-center bg-[#3b8114] hover:bg-[#326d11] text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                   <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                   Enviar Solicitação
               </button>
           </div>
       </form>
    </div>
</section>
