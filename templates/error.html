<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro {{ error_code }} - Sicredi</title>

    <!-- Importação do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importação da fonte 'Inter' do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8 text-center">
        <!-- Logo -->
        <div class="flex justify-center">
          <img
            class="w-auto h-12"
            src="/static/img/logo-verde.png"
            alt="Logo Sicredi"
            onerror="this.onerror=null; this.src='https://placehold.co/200x50/64c832/ffffff?text=Sicredi';"
          />
        </div>

        <!-- Erro -->
        <div class="space-y-4">
          <div class="text-6xl font-bold text-[#3b8114]">{{ error_code }}</div>
          <h1 class="text-3xl font-bold text-gray-900">
            {% if error_code == 404 %} Página não encontrada {% elif error_code
            == 500 %} Erro interno do servidor {% else %} Erro {% endif %}
          </h1>
          <p class="text-gray-600">{{ error_message }}</p>
        </div>

        <!-- Botões de ação -->
        <div class="space-y-4">
          <a
            href="{{ url_for('index') }}"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#3b8114] hover:bg-[#326d11] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#326d11] transition-colors"
          >
            Voltar ao Início
          </a>

          <button
            onclick="history.back()"
            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3b8114] transition-colors"
          >
            Voltar à Página Anterior
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
